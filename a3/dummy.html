<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rhombus Creator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 20px;
    }
    #rhombus-output {
      white-space: pre; /* Keeps formatting for rhombus output */
      font-family: monospace;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Penny's Rhombus Creator</h1>

  <form id="rhombus-form">
    <label for="height">Height of each section:</label>
    <input type="number" id="height" name="height" min="1" required><br><br>

    <label for="odd-color">Color for odd positions:</label>
    <select id="odd-color" name="odd-color" required>
      <option value="red">Red</option>
      <option value="blue">Blue</option>
      <option value="green">Green</option>
    </select><br><br>

    <label for="even-color">Color for even positions:</label>
    <select id="even-color" name="even-color" required>
      <option value="yellow">Yellow</option>
      <option value="purple">Purple</option>
      <option value="cyan">Cyan</option>
    </select><br><br>

    <label for="symbol">Symbol:</label>
    <select id="symbol" name="symbol" required>
      <option value="*">*</option>
      <option value="^">^</option>
      <option value="%">%</option>
    </select><br><br>

    <button type="button" onclick="createRhombus()">Create Rhombus</button>
  </form>

  <div id="rhombus-output"></div>

  <script>
    function createRhombus() {
      const height = parseInt(document.getElementById('height').value);
      const oddColor = document.getElementById('odd-color').value;
      const evenColor = document.getElementById('even-color').value;
      const symbol = document.getElementById('symbol').value;
      const rhombusContainer = document.getElementById('rhombus-output');

      rhombusContainer.innerHTML = ''; // Clear previous output

      // Helper function to create each line of the rhombus
      function createRhombusLine(spaces, symbols, color) {
        return `<span style="color: ${color};">${' '.repeat(spaces)}${symbol.repeat(symbols)}</span><br>`;
      }

      // Generate top half of the rhombus
      for (let i = 1; i <= height; i++) {
        const spaces = height - i;
        const symbols = i * 2 - 1;
        const color = i % 2 === 0 ? evenColor : oddColor;
        rhombusContainer.innerHTML += createRhombusLine(spaces, symbols, color);
      }

      // Generate bottom half of the rhombus
      for (let i = height - 1; i > 0; i--) {
        const spaces = height - i;
        const symbols = i * 2 - 1;
        const color = i % 2 === 0 ? evenColor : oddColor;
        rhombusContainer.innerHTML += createRhombusLine(spaces, symbols, color);
      }
    }
  </script>

</body>
</html>
