<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Artifact 03</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    
    <h1>ASCII Rhombus Maker</h1>
    
    <script src="scripts.js"></script>

    <form id="rhombus-form">
      <label for="height">Height of each rhombus quarter:</label>
      <input type="number" id="height" name="height" min="1" required><br><br>

      <label for="odd-color">Color for odd positions:</label>
      <select id="odd-color" name="odd-color" required size=8>
        <option value="yellow">Yellow</option>
        <option value="purple">Purple</option>
        <option value="cyan">Cyan</option>
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="orange">Orange</option>
        <option value="black">Black</option>
      </select><br><br>
  
      <label for="even-color">Color for even positions:</label>
      <select id="even-color" name="even-color" required size=8>
        <option value="yellow">Yellow</option>
        <option value="purple">Purple</option>
        <option value="cyan">Cyan</option>
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="orange">Orange</option>
        <option value="black">Black</option>
      </select><br><br>
    
      <label for="symbol">Symbol:</label>
      <select id="symbol" name="symbol" required size=5>
        <option value="*">*</option>
        <option value="^">^</option>
        <option value="%">%</option>
        <option value="|">|</option>
        <option value="7">7</option>
      </select><br><br>
  
      <button type="button" onclick="createRhombus()">Create Rhombus</button>
    </form>

    <div id="rhombus-output"></div>
    
  </body>
</html>
